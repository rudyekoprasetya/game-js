<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Virus Slayer</title>
	<!-- memunculkan favicon -->
	<link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
	<div class="utama">
		<!-- untuk menu samping -->
		<div class="sidebar">
			<h1>Virus Slayer</h1>
			<h2>Player Name <span class="playername">-</span> </h2>	
			<h2>Player Score <span class="playerscore">0</span> </h2>
			<p>
				<button class="tombol">PAUSE</button>
				<button class="tombol">RESET</button>

			</p>
		</div>

		<!-- untuk arena utama -->
		<div class="main">
			<div id="area">
				<!-- untuk virus -->
				<div id="virus" style="margin-top: 600px;"></div>
				<!-- untuk virus -->
			</div>

			<div id="key1" class="danger_area">A</div>
			<div id="key2" class="danger_area">S</div>
			<div id="key3" class="danger_area">D</div>
			<div id="key4" class="danger_area">F</div>
		</div>
	</div>
		
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
